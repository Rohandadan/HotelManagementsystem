<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Customer Booking Details</h1>
<table class="table">
<thead>
<tr>
<th>Booking ID</th>
<th>Room Number</th>
<th>Guest Name</th>
<th>Phone Number</th>
<th>Email</th>
<th>From Date</th>
<th>To Date</th>
<th>Total Amount</th>
<th>Payment Status</th>
</tr>
</thead>
<tbody>
<tr th:each="booking : ${bookings}">
<td th:text="${booking.id}"></td>
<td th:text="${booking.roomNumber}"></td>
<td th:text="${booking.guestName}"></td>
<td th:text="${booking.phoneNumber}"></td>
<td th:text="${booking.email}"></td>
<td th:text="${booking.fromDate}"></td>
<td th:text="${booking.toDate}"></td>
<td th:text="${booking.totalAmount}"></td>
<td th:text="${booking.paymentStatus}"></td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
