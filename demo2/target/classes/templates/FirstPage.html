<!DOCTYPE html>
<html lang="en" style="height:100%;">
<head>
<meta charset="UTF-8">

<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("Images/tajhotel.png"); 
        background-size: 100% 100%; 
        background-position: center; 
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        
    }
 
    .login-container {
        max-width: 400px;
        margin: 100px ;
        padding: 20px;
        background-image: url("tajhotel.png"); 
        background-size: 100% 100%; 
        background-position: center; 
        background-repeat: no-repeat;
        background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the background */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    .login-option {
        margin-bottom: 20px;
    }
    .login-option h3 {
        margin-bottom: 10px;
        color: #333;
    }
    .login-option a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 3px;
    }
    .login-option a:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="login-container">
<h2>Welcome to Hotel Booking</h2>
<div class="login-option">
<h3>Admin Login</h3>
<a href="/admin/login">Login as Admin</a>

</div>
<div class="login-option">
<h3>Customer Login</h3>
<a href="/customer/login">Login as Customer</a>
</div>
</div>
</body>
</html>
